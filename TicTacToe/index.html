<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Tic Tac Toe</title>
    <div class="title">
      <h1>Tic Tac Toe</h1>
    </div>
  </head>
  <body>

<div class="hash">

  <div class = "block-container">
    <div class="block" id="a1"></div>
  </div>

  <div class = "block-container">
    <div class="block" id="a2"></div>
  </div>

  <div class = "block-container">
    <div class="block" id="a3"></div>
  </div>

  <div class = "block-container">
    <div class="block" id="b1"></div>
  </div>

  <div class = "block-container">
    <div class="block" id="b2"></div>
  </div>

  <div class = "block-container">
    <div class="block" id="b3"></div>
  </div>

  <div class = "block-container">
    <div class="block" id="c1"></div>
  </div>

  <div class = "block-container">
    <div class="block" id="c2"></div>
  </div>

  <div class = "block-container">
    <div class="block" id="c3"></div>
  </div>

</div>

<footer>
  <div class="stat">

    <div class="wins">
      <h2>Wins:</h2>
    </div>

    <div class="draws">
      <h2>Draws:</h2>
    </div>

    <div class="losses">
      <h2>Losses:</h2>
    </div>
  </div>
  <script type="text/javascript" src="script/ai.js"></script>
</footer>
  </body>
</html>
